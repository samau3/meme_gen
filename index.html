<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <title>Meme Generator</title>
</head>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <div class="form">
        <form action="">
            <label for="imageLink">Image URL</label>
            <input type="text" name="imageLink" id="imageLink" required
                placeholder="Put a link to an image for your meme template">

            <label for="topText">Text On Top</label>
            <input type="text" name="topText" id="topText" placeholder="Text to appear on the top of the meme">

            <label for="bottomText">Text On Bottom</label>
            <input type="text" name="bottomText" id="bottomText" placeholder="Text to appear on the bottom of the meme">

            <button>Add Meme</button>
        </form>
    </div>

    <section id="memes"></section>

    <script src="app.js"></script>
</body>

</html>
